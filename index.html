<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Simple Counter & Color Changer App</h1>

    <section id="counter">
        <h2>Click Counter</h2>
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <p id="count">0</p>
    </section>

    <section id="color-box">
        <h2>Color Box</h2>
        <div id="box"></div>
        <button id="change-color">Change Color</button>
    </section>

    <section id="quote-generator">
        <h2>Motivational Quote</h2>
        <button id="show-quote">Show Random Quote</button>
        <p id="quote"></p>
    </section>
</body>

</html>
